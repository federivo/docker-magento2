version: '3.0'
services:
  web:
    build: vonzimp/magento_pwa
    ports:
      - "80:80"
    links:
      - db
    env_file:
      - env
    volumes:
      - /home/paul/Documents/magento/orange-theme:/var/www/html/app/design/frontend/orange-theme
  db:
    image: mysql:5.6.23
    volumes:
      - db-data:/var/lib/mysql/data
    env_file:
      - env
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8580:80"
    links:
      - db     
volumes:
  db-data: 
