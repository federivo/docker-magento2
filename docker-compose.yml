version: '3.0'
services:
  web:
    image: vonzimp/magento_pwa
    ports:
      - "80:80"
      - "443:443"
    links:
      - db
    env_file:
      - env
    # volumes:
    #   - ~/Documents/magento/orange-theme:/var/www/html/app/design/frontend/orange-theme
    #   - ~/Documents/magento/pwa-studio/packages/pwa-module:/var/www/html/app/code/Magento/Pwa
    #   - ~/Documents/magento/pwa-studio/packages/venia-concept:/var/www/html/app/design/frontend/venia
  db:
    image: mysql:5.6.23
    volumes:
      - db-data:/var/lib/mysql/data
    env_file:
      - env
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8580:80"
    links:
      - db     
volumes:
  db-data: 
